<h2>User List</h2>

<div *ngFor="let user of users | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(user)"><em>{{user.name}}</em> -- {{user.genre}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{user.description}}

      <hr>
      <app-edit-user [selectedUser]="user"></app-edit-user>
    </div>
  </div>
</div>
